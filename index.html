<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/main.css">
  <title>TV Maze</title>
</head>
<body>
  <div class="container">
    <div class="search-bar">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Most popular keywords
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <button class="dropdown-item" data-show-name="harry">harry</button>
          <button class="dropdown-item" data-show-name="queen">queen</button>
          <button class="dropdown-item" data-show-name="dog">dog</button>
          <button class="dropdown-item" data-show-name="fun">fun</button>
          <button class="dropdown-item" data-show-name="happy">happy</button>
        </div>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="movieTitle" placeholder="Write title of movie">
        <label for="movieTitle">Write title of movie</label>
      </div>
      <button id="movieTitleButton" type="button" class="btn btn-primary">Search</button>
    </div>
    <p id="SearchError" style="display: none;">Movie does not exist</p>
    <div class="show-preview" id="showPreview">
    </div>

    <div class="shows-wrapper" id="showsWrapper">
    </div>
    
  </div>

  <script src="src/app.js" type="module"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
